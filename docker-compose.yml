version: "3.9"
services:
  autovulcan-be:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autovulcan-be
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist analysis working directory to host for convenience
      - ./executions:/tmp/executions
    restart: unless-stopped
